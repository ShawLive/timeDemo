<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>margin为负值</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	ul{
     padding:0;
     margin:0;
     list-style:none;
 }
.marDemoDiv{
    width:990px;
    height:300px;
    margin:0 auto;
    background:pink;
    overflow:hidden;
}
.marDemoUl{
    margin-right:-10px;
    background:aqua;
}
.marDemoUl:after{
    content:"";
    display:table;
    clear:both;
}
.marDemoUl>li{
    float:left;
    width:190px;
    height:190px;
    margin-right:10px;
    background:yellow;
}
</style>
</head>
<body>
   <div class="marDemoDiv">
        <ul class="marDemoUl">
            <li>金</li>
            <li>木</li>
            <li>水</li>
            <li>火</li>
            <li>土</li>
        </ul>
    </div> 
</body>
</html>
